language: cpp

sudo: false

cache: apt

notifications:
  email: false

services:
  - mysql-5.6

_packages:
  - &default_packages
    # - mysql-server
    - make
    - zip
    - libarchive-dev
    - time # For build
  - &GCC-5
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - *default_packages
          - g++-5-multilib
    before_install:
      - export CC="gcc-5 -fuse-ld=gold"
      - export CXX="g++-5 -fuse-ld=gold"
  - &GCC-6
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - *default_packages
          - g++-6-multilib
    before_install:
      - export CC="gcc-6 -fuse-ld=gold"
      - export CXX="g++-6 -fuse-ld=gold"
  - &Clang-3_5
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-precise-3.5
        packages:
          - *default_packages
          - clang-3.5
          - libstdc++-4.9-dev # The proper version of std library
    before_install:
      - export CC="clang-3.5"
      - export CXX="clang++-3.5"
  - &Clang-3_6
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-precise-3.6
        packages:
          - *default_packages
          - clang-3.6
          - libstdc++-4.9-dev # The proper version of std library
    before_install:
      - export CC="clang-3.6"
      - export CXX="clang++-3.6"
  - &Clang-3_7
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-precise-3.7
        packages:
          - *default_packages
          - clang-3.7
          - libstdc++-4.9-dev # The proper version of std library
    before_install:
      - export CC="clang-3.7"
      - export CXX="clang++-3.7"
  - &Clang-3_8
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-precise-3.8
        packages:
          - *default_packages
          - clang-3.8
          - libstdc++-4.9-dev # The proper version of std library
    before_install:
      - export CC="clang-3.8"
      - export CXX="clang++-3.8"

matrix:
  fast_finish: true
  include:
    # GCC-5
    - compiler: gcc
      <<: *GCC-5
      env:
    - compiler: gcc
      <<: *GCC-5
      env: DEBUG=1
    - compiler: gcc
      <<: *GCC-5
      env: DEBUG=2
    # GCC-6
    - compiler: gcc
      <<: *GCC-6
      env:
    - compiler: gcc
      <<: *GCC-6
      env: DEBUG=1
    - compiler: gcc
      <<: *GCC-6
      env: DEBUG=2
    # Clang-3_5
    - compiler: clang
      <<: *Clang-3_5
      env:
    - compiler: clang
      <<: *Clang-3_5
      env: DEBUG=2
    # Clang-3_6
    - compiler: clang
      <<: *Clang-3_6
      env:
    - compiler: clang
      <<: *Clang-3_6
      env: DEBUG=1
    - compiler: clang
      <<: *Clang-3_6
      env: DEBUG=2
    # Clang-3_7
    - compiler: clang
      <<: *Clang-3_7
      env:
    - compiler: clang
      <<: *Clang-3_7
      env: DEBUG=1
    # Clang-3_8
    - compiler: clang
      <<: *Clang-3_8
      env:
    - compiler: clang
      <<: *Clang-3_8
      env: DEBUG=1
    - compiler: clang
      <<: *Clang-3_8
      env: DEBUG=2
  allow_failures:
    # Clang-3_5 DEBUG=1 (debug information for auto is not yet supported)
    - compiler: clang
      <<: *Clang-3_5
      env: DEBUG=1
    # Clang-3_7 DEBUG=2 (sanitizers' linking errors)
    - compiler: clang
      <<: *Clang-3_7
      env: DEBUG=2

before_script:
  - $CC -v
  - $CXX -v
  - export CC="$CC -Werror"
  - export CXX="$CXX -Werror"
  - mysql -e "CREATE USER sim@localhost IDENTIFIED BY 'sim'; CREATE DATABASE sim; GRANT ALL ON sim.* TO 'sim'@'localhost';" -u root

script:
  # Build project
  - make -kj $(grep -c ^processor /proc/cpuinfo) DEBUG=$DEBUG
  - make -kj $(grep -c ^processor /proc/cpuinfo) DEBUG=$DEBUG test
  # importer does not work due to the major code refactoring
  # - make -kj $(grep -c ^processor /proc/cpuinfo) DEBUG=$DEBUG importer
  - printf 'sim\nsim\nsim\nlocalhost\n' | make install run
  - wget -t 5 -T 1 --retry-connrefused http://127.7.7.7:8080/
  - cat index.html
  - cat build/logs/*.log
